name: Release AutomÃ¡tico

on:
  push:
    tags:
      - 'REL-*'  # Dispara apenas em tags REL-X.X.X

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    name: Criar Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Buscar todo histÃ³rico
      
    - name: â˜• Configurar JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: ðŸ”– Extrair versÃ£o da tag
      id: version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#REL-}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Release: $VERSION"
        
    - name: ðŸ§ª Executar testes completos
      run: |
        echo "ðŸ§ª Executando suite completa de testes..."
        mvn clean test
        
    - name: ðŸ“Š Gerar relatÃ³rio de cobertura
      run: mvn jacoco:report
      
    - name: ðŸ“ˆ Extrair mÃ©tricas de cobertura
      id: metrics
      run: |
        COVERAGE=$(awk -F',' '{ instructions += $4 + $5; covered += $5 } END { printf "%.1f", 100*covered/instructions }' target/site/jacoco/jacoco.csv)
        TESTS=$(grep -oP '<test.*?name="\K[^"]+' target/surefire-reports/*.xml 2>/dev/null | wc -l || echo "0")
        FAILURES=$(grep -oP 'failures="\K\d+' target/surefire-reports/*.xml 2>/dev/null | awk '{s+=$1} END {print s}' || echo "0")
        ERRORS=$(grep -oP 'errors="\K\d+' target/surefire-reports/*.xml 2>/dev/null | awk '{s+=$1} END {print s}' || echo "0")
        
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "tests=$TESTS" >> $GITHUB_OUTPUT
        echo "failures=$FAILURES" >> $GITHUB_OUTPUT
        echo "errors=$ERRORS" >> $GITHUB_OUTPUT
        
        echo "âœ… Cobertura: $COVERAGE%"
        echo "âœ… Testes: $TESTS"
        echo "âœ… Falhas: $FAILURES"
        echo "âœ… Erros: $ERRORS"
        
    - name: âŒ Falhar se testes falharem
      if: steps.metrics.outputs.failures != '0' || steps.metrics.outputs.errors != '0'
      run: |
        echo "âŒ Testes falharam! Release cancelado."
        echo "Falhas: ${{ steps.metrics.outputs.failures }}"
        echo "Erros: ${{ steps.metrics.outputs.errors }}"
        exit 1
        
    - name: ðŸ“Š Status da Cobertura
      run: |
        COVERAGE="${{ steps.metrics.outputs.coverage }}"
        echo "ðŸ“Š Cobertura atual: $COVERAGE%"
        echo "â„¹ï¸  Esta mÃ©trica serÃ¡ registrada no histÃ³rico da release"
        
    - name: ðŸ“¦ Comprimir relatÃ³rio JaCoCo
      run: |
        cd target/site
        zip -r jacoco-${{ steps.version.outputs.version }}.zip jacoco/
        cd ../..
        
    - name: ðŸ“¦ Empacotar aplicaÃ§Ã£o
      run: mvn package -DskipTests
      
    - name: ðŸ“ Atualizar RELEASE_HISTORY.md
      run: |
        DATE=$(date +"%d de %B de %Y")
        VERSION="${{ steps.version.outputs.version }}"
        COVERAGE="${{ steps.metrics.outputs.coverage }}"
        TESTS="${{ steps.metrics.outputs.tests }}"
        
        # Determinar status de cobertura
        if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
          STATUS="âœ…"
        elif (( $(echo "$COVERAGE >= 80" | bc -l) )); then
          STATUS="ðŸŸ¢"
        else
          STATUS="âš ï¸"
        fi
        
        # Criar seÃ§Ã£o de release
        cat > release_section.md << EOL
        ## ðŸ“‹ VersÃ£o $VERSION

        **Data**: $DATE  
        **Status**: ðŸš€ ProduÃ§Ã£o

        ### ðŸ“Š Cobertura de Testes

        | MÃ©trica | Valor | Status |
        |---------|-------|--------|
        | **Cobertura Total** | $COVERAGE% | $STATUS |
        | **Total de Testes** | $TESTS | âœ… |
        | **Testes com Falha** | ${{ steps.metrics.outputs.failures }} | âœ… |

        ### âœ¨ Novas Funcionalidades

        - Release automÃ¡tico via tag REL-$VERSION
        - RelatÃ³rio de cobertura incluÃ­do

        ### ðŸ”§ CorreÃ§Ãµes

        - Melhorias gerais de estabilidade

        ### ðŸ“¦ Artefatos

        - JAR: aiToSql-$VERSION.jar
        - RelatÃ³rio JaCoCo: jacoco-$VERSION.zip

        ---

        EOL
        
        # Inserir no inÃ­cio do histÃ³rico (apÃ³s cabeÃ§alho)
        sed -i "/## ðŸ“‹ VersÃ£o 0.0.1-SNAPSHOT/r release_section.md" RELEASE_HISTORY.md
        
        cat RELEASE_HISTORY.md
        
    - name: ðŸ“ Gerar Release Notes
      id: notes
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        COVERAGE="${{ steps.metrics.outputs.coverage }}"
        TESTS="${{ steps.metrics.outputs.tests }}"
        
        cat > RELEASE_NOTES.md << EOL
        # Release v$VERSION

        ## ðŸ“Š MÃ©tricas de Qualidade

        - **Cobertura de Testes**: $COVERAGE%
        - **Total de Testes**: $TESTS
        - **Taxa de Sucesso**: 100%

        ## ðŸŽ¯ Destaques

        - âœ… Protocolo JSON-RPC 2.0 completo
        - âœ… 4 ferramentas MCP implementadas
        - âœ… Suporte multi-banco (PostgreSQL, MySQL, Oracle, MSSQL)
        - âœ… SeguranÃ§a SQL com validaÃ§Ã£o rigorosa
        - âœ… Cache de metadados otimizado

        ## ðŸ“¦ Artefatos IncluÃ­dos

        - \`aiToSql-$VERSION.jar\` - AplicaÃ§Ã£o completa
        - \`jacoco-$VERSION.zip\` - RelatÃ³rio de cobertura detalhado

        ## ðŸ“š DocumentaÃ§Ã£o

        - [README.md](README.md) - DocumentaÃ§Ã£o principal
        - [QUICKSTART.md](QUICKSTART.md) - Guia rÃ¡pido
        - [TESTING_GUIDE.md](TESTING_GUIDE.md) - Guia de testes
        - [COVERAGE_REPORT.md](COVERAGE_REPORT.md) - RelatÃ³rio de cobertura
        - [RELEASE_HISTORY.md](RELEASE_HISTORY.md) - HistÃ³rico completo

        ## ðŸš€ Como Usar

        \`\`\`bash
        # Download
        wget https://github.com/seu-usuario/aiToSql/releases/download/REL-$VERSION/aiToSql-$VERSION.jar

        # Executar
        java -jar aiToSql-$VERSION.jar
        \`\`\`

        ## ðŸ“ˆ EvoluÃ§Ã£o da Cobertura

        Esta release mantÃ©m a meta de cobertura â‰¥ 80% com $COVERAGE% de cÃ³digo testado.

        ---

        **Data de Release**: $(date +"%d/%m/%Y %H:%M:%S")  
        **Commit**: ${GITHUB_SHA:0:7}
        EOL
        
        echo "notes_file=RELEASE_NOTES.md" >> $GITHUB_OUTPUT
        
    - name: ðŸš€ Criar GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release v${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: |
          target/aiToSql-*.jar
          target/site/jacoco-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ’¾ Commit RELEASE_HISTORY.md atualizado
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add RELEASE_HISTORY.md
        git commit -m "docs: atualizar RELEASE_HISTORY.md para v${{ steps.version.outputs.version }}"
        git push origin HEAD:main
      continue-on-error: true
        
    - name: ðŸ“¤ Upload para Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: release-${{ steps.version.outputs.version }}
        name: release-v${{ steps.version.outputs.version }}
        
    - name: ðŸŽ‰ Resumo da Release
      run: |
        echo "### ðŸŽ‰ Release v${{ steps.version.outputs.version }} Criado!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### ðŸ“Š MÃ©tricas" >> $GITHUB_STEP_SUMMARY
        echo "- **Cobertura**: ${{ steps.metrics.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
        echo "- **Testes**: ${{ steps.metrics.outputs.tests }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Todos os testes passaram" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### ðŸ“¦ Artefatos" >> $GITHUB_STEP_SUMMARY
        echo "- JAR: aiToSql-${{ steps.version.outputs.version }}.jar" >> $GITHUB_STEP_SUMMARY
        echo "- Cobertura: jacoco-${{ steps.version.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "[ðŸ”— Ver Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
        
  docker-publish:
    name: Publicar Imagem Docker
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v3
      
    - name: ðŸ”– Extrair versÃ£o da tag
      id: version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#REL-}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ VersÃ£o: $VERSION"
        
    - name: ðŸ³ Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: ðŸ—ï¸ Build e Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          flaviomagacho/aitosql:latest
          flaviomagacho/aitosql:${{ steps.version.outputs.version }}
          flaviomagacho/aitosql:v${{ steps.version.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ðŸ“ Atualizar Docker Hub Description
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: flaviomagacho/aitosql
        short-description: "MCP Server for Database Introspection and Query Execution"
        readme-filepath: ./DOCKER_README.md
      continue-on-error: true
      
    - name: ðŸŽ‰ Docker publicado com sucesso
      run: |
        echo "### ðŸ³ Docker Image Publicado!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### ðŸ·ï¸ Tags DisponÃ­veis:" >> $GITHUB_STEP_SUMMARY
        echo "- \`flaviomagacho/aitosql:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`flaviomagacho/aitosql:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`flaviomagacho/aitosql:v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### ðŸš€ Como Usar:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull flaviomagacho/aitosql:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "docker run -d \\" >> $GITHUB_STEP_SUMMARY
        echo "  -e DB_URL=\"jdbc:postgresql://host:5432/db\" \\" >> $GITHUB_STEP_SUMMARY
        echo "  -e DB_USERNAME=\"readonly_user\" \\" >> $GITHUB_STEP_SUMMARY
        echo "  -e DB_PASSWORD=\"password\" \\" >> $GITHUB_STEP_SUMMARY
        echo "  -e DB_TYPE=\"PostgreSQL\" \\" >> $GITHUB_STEP_SUMMARY
        echo "  -p 8080:8080 \\" >> $GITHUB_STEP_SUMMARY
        echo "  flaviomagacho/aitosql:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
