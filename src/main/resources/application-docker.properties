# ============================================================================
# Application Configuration - Docker Profile
# ============================================================================
# This configuration is active when SPRING_PROFILES_ACTIVE=docker
# It uses environment variables for all database connection parameters
# ============================================================================

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration (from environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=3600s
spring.cache.cache-names=model-context,query-results

# Actuator for Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.magacho=${LOGGING_LEVEL_COM_MAGACHO:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# MCP Server Configuration
mcp.server.name=aiToSql MCP Server
mcp.server.version=0.2.0
mcp.server.database-type=${DB_TYPE:Unknown}
