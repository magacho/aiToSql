# Test Profile Configuration
# This profile uses H2 in-memory database for testing

spring.application.name=aiToSql-MCP-Server-TEST

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize test data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:test-schema.sql
spring.sql.init.data-locations=classpath:test-data.sql

# H2 Console (for debugging)
spring.h2.console.enabled=true

# MCP Settings
mcp.server.name=Test MCP Server
mcp.server.version=1.0.0-TEST
mcp.max-query-rows=100
mcp.enable-query-logging=true

# Cache
spring.cache.cache-names=schema-structure,table-details,triggers
spring.cache.type=simple

# Logging
logging.level.com.magacho.aiToSql=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.test=INFO
